<!-- here we are retrieving components from mock-post.ts through structural directive called *ngFor -->

<div *ngFor="let post of posts" class="col-12 col-md-4 col-lg-3 d-flex align-items-center justify-content-center mb-3">
    <div class="card" style="width: 18rem;">
        <img src="https://source.unsplash.com/1280x720" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title fw-bold roboto">{{post.title}}</h5>
            <p class="card-text">{{post.content}}</p>
            <a href="#" class="btn btn-danger">Go somewhere</a>
        </div>
    </div>
</div>
